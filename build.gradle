group 'org.uni-tuebingen.qbic'
version '1.0.2'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'distribution'

repositories {
    mavenCentral()
}

mainClassName = "Main"


dependencies {
    compile 'commons-cli:commons-cli:1.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

